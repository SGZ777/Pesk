<body class="body-home">
    <header class="p-3 text-bg-primary">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between flex-wrap">

                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="imagens/icones/logo.png" class="logo-header" alt="">
                </a>

                <!-- Barra de busca -->
                <form class="d-flex ms-1 flex-grow-1" role="search" style="max-width: 500px;">
                    <input type="search" class="form-control form-control-dark text-bg-light" placeholder="Buscar" aria-label="Search">
                </form>

                <!-- Botões -->
                <div class="text-end d-flex align-items-center ms-3 ">
                    <a href="peskclub.html">
                        <button type="button" class="btn btn-warning me-2">Assine-já</button>

                    <a href="cadastro.html">

                    <a href="carrinho.html">

                </div>

            </div>
        </div>

    <div class="carrossel-home">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="imagens/Anuncios/anuncio1.png" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="3000">

                </div>
                <div class="carousel-item" data-bs-interval="3000">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
